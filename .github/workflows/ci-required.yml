name: CI Required

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-required-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      go: ${{ steps.filter.outputs.go }}
      frontend: ${{ steps.filter.outputs.frontend }}
      python: ${{ steps.filter.outputs.python }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - '.golangci.yml'
            frontend:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'package-lock.json'
              - 'eslint.config.js'
              - 'vite.config.js'
              - 'index.html'
            python:
              - 'python-agent/**'
            ci:
              - '.github/workflows/**'

  go-quality:
    name: go-quality
    needs: changes
    if: needs.changes.outputs.go == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test ./...
      - name: Build backend
        run: go build ./cmd/server
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          args: ./...
          only-new-issues: true

  frontend-lint:
    name: frontend-lint
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint frontend
        run: npm run lint

  python-ruff:
    name: python-ruff
    needs: changes
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - name: Install Ruff
        run: pip install ruff
      - name: Lint python-agent
        run: ruff check python-agent

  ci-required:
    name: ci-required
    needs:
      - changes
      - go-quality
      - frontend-lint
      - python-ruff
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Evaluate upstream results
        run: |
          echo "go-quality: ${{ needs.go-quality.result }}"
          echo "frontend-lint: ${{ needs.frontend-lint.result }}"
          echo "python-ruff: ${{ needs.python-ruff.result }}"
          fail=0
          for result in "${{ needs.go-quality.result }}" "${{ needs.frontend-lint.result }}" "${{ needs.python-ruff.result }}"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              fail=1
            fi
          done
          if [ "$fail" -ne 0 ]; then
            echo "One or more required jobs failed."
            exit 1
          fi
          echo "All triggered jobs succeeded."
